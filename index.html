<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jSlotsPlus</title>
<style type="text/css">
ul {
    padding: 0;
    margin: 0;
    list-style: none;
}

li {
    font-size: 72px;
}

.jSlots-wrapper {
    overflow: hidden;
    height: 70px;
    display: inline-block; /* to size correctly, can use float too, or width*/
    border: 1px solid #999;
}

.slot {
    float: left;
}

#box {
    text-align: center;
}

</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script src="jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>
<script src="jquery.jSlotsPlus.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
$(document).ready(function(){
    
    $('.slot').jSlotsPlus({
        number : 5,
        winnerNumber : 7,
        spinner : '#playNormal',
        spinEvent : 'click',
        onStart : $.noop,
        onEnd : $.noop,
        onWin : $.noop,
        easing : 'swing',
        time : 2000,
        loops : 5,
        result: {0:2} // set first number to 2
    });
});
</script>
</head>

<body>

<div id="box">
    <ul class="slot">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>0</li>
    </ul>
    <div>
    <input type="button" id="playNormal" value="play">
    </div>
</div>

</body>
</html>
